<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <section class="card-container">
    <div class="image">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
  </div>
  <div class="content">
    <h2>Equilibrium <span> #3429</span> </h2>
    <p>Our Equilibrium collection promotes balance and calm </p>
    <!-- <div class="description"> -->
      <div class="des-content">
      <div class="des-1">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
      <h3>0.041ETH</h3>
    </div>
    <div class="des-2">
    <img src="./images/icon-clock.svg" alt="clock image">
      <h3>3 days left</h3>
    </div>
  </div>
    <hr>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="avatar image" height="35px;">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  <!-- </div> -->
  </div>
</section>

</body>
</html>
